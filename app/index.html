<!doctype html>
<html>
  <head>
    <title>Gmail API demo</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/mystyle.css">
    <style>
      iframe {
        width: 100%;
        border: 0;
        min-height: 80%;
        height: 600px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div id="header"></div> <!--header -->
      <div id="welcome" class="hidden"></div>  
      <div id="querymodal"></div>
     
        <div class="row">
            <div class="col-sm-2">
              
            </div>
            <div class="col-sm-8">
              <table  class="table table-striped table-hover table-responsive table-inbox hidden">
                <thead> <!--table head -->
                  <tr>    
                    <th>From</th>
                    <th>Subject</th>
                    <th>Date/Time</th>
                  </tr>
                </thead>
                  <tbody></tbody>  <!--table body <td></td> table data--> 
              </table>

            </div>

        </div>
        <div id="footer"></div> <!--footer -->
    </div>
      
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="./scripts/loadviews.js"></script>
  </body>
</html>
